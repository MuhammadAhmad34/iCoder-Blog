{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mt-5 fs-1">Login - to iCoder-Blog</h1>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <img src="/static/images/login-otp.png" alt="login">

        </div>
        <div class="col-md-6 mt-5 p-4">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="loginuserName" class="form-control  mt-2 p-2" placeholder=" User Name">
                <input type="password" name="loginpassword" class="form-control  p-2 mt-2" placeholder="Password">
                <button type="submit" class="btn btn-outline-dark mt-2 ">Login </button>
                {% if Cond is True %}
                <div class="text-center">
                    <a href="/reserPass/">{{stat}}</a>
                </div>
                {% endif %}
            </form>


            {% if condition is True %}
            <div class="text-center">
                <label class="fs-5 mt-2 text-bg-danger p-3 " style="border-radius: 5px;">{{status}}</label>
            </div>
            {% endif %}
        </div>

    </div>
</div>

{% endblock %}
